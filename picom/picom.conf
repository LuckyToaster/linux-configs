backend = "glx";
vsync = true;

#corner-radius = 10;
#round-borders = 2;

blur-method = "dual_kawase";
blur-strength = 7;
blur-background = true;
#blur-background-frame = true;
#blur-background-fixed = true;

opacity-rule = [
  "90:class_g = 'Kitty'"
];

shadow = true;
shadow-radius = 7;
shadow-opacity = 0.7;
shadow-offset-x = -7;
shadow-offset-y = -7;

fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;

use-damage = true;
